<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bank.css">

</head>
<body>
    <header id="header-container">
        <h1 id="heading-One">Let's Play with <span id="color-bank">Your Money</span></h1>
    </header>
    <main>
        <section class="all-counter-section section-container">
            <div class="box-container" id="container-for-box">
                <div class="money-box">
                    <h2>Deposit</h2>
                    <h3>$<span id="deposit-total">00</span></h3>
                </div>

                <div class="money-box">
                    <h2>Withdraw</h2>
                    <h3>$<span id="withdraw-total">00</span></h3>
                </div>

                <div class="money-box">
                    <h2>Balance</h2>
                    <h3>$<span id="balance-field">1240</span></h3>
                </div>
            </div>
        </section>

        <section class="deposit-and-withdraw-section section-container">
            <div class="deposit-and-withdraw-container" id="container-for-box">
                <div class="deposit-box">
                    <h2>Deposit</h2>
                    <input id="deposit-field" type="text" placeholder="$ amount you want to deposit">
                    <button id="btn-deposit">Deposit</button>
                </div>

                <div class="deposit-box">
                    <h2>Withdraw</h2>
                    <input type="text" id="withdraw-field" placeholder="$ amount you want to Withdraw">
                    <button id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>

        <script src="js/deposit.js"></script>
        <script src="js/withdraw.js"></script>
    </main>
</body>
</html>
