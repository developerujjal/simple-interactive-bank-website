<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1 id="heading-One">Welcome to Your <span id="color-bank">Personal Bank</span></h1>
    </header>
    <main>
        <section class="login-form">
            <h2 id="loging-heading">Please LogIn</h2>

            <div class="input-container">
                <input class="input-field" type="email" name="" id="" placeholder="Please Type Your Email">
                <input class="input-field" type="password" name="" id="" placeholder="Please Type Your Password">
                <button id="submit-btn">Submit</button>
            </div>
        </section>
    </main>
</body>
</html>
